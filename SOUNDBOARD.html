<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Soundboard</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        font-family: Arial, sans-serif;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: 100vh;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
    }

    .pad {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5rem;
        font-weight: bold;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s ease, filter 0.1s ease;
    }

    .pad:active {
        transform: scale(0.97);
        filter: brightness(1.2);
    }

    .beep { background: #ff4d4d; }
    .applause { background: #4d79ff; }
    .entry { background: #ffcc00; color: black; }
    .jingle { background: #33cc99; }
</style>
</head>
<body>

<div class="grid">
    <div class="pad beep" onclick="playSound('beep')">BEEP</div>
    <div class="pad applause" onclick="playSound('applause')">APPLAUSE</div>
    <div class="pad entry" onclick="playSound('entry')">LIL DERAY ENTRY</div>
    <div class="pad jingle" onclick="playSound('jingle')">JINGLE</div>
</div>

<!-- Tes sons -->
<audio id="beep" src="BEEP.mp3"></audio>
<audio id="applause" src="APPLAUSE.mp3"></audio>
<audio id="entry" src="LILDERAY-ENTRY.mp3"></audio>
<audio id="jingle" src="JINGLE.mp3"></audio>

<script>
function playSound(id) {
    const sound = document.getElementById(id);
    sound.currentTime = 0;
    sound.play();
}
</script>

</body>
</html>
