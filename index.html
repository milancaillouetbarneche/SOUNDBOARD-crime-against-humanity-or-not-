<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Soundboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        font-family: Arial, sans-serif;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: 100vh;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
    }

    .pad {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5rem;
        font-weight: bold;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s ease, filter 0.1s ease;
    }

    .pad:active {
        transform: scale(0.97);
        filter: brightness(1.2);
    }

    .beep { background: #ff4d4d; }
    .applause { background: #4d79ff; }
    .entry { background: #ffcc00; color: black; }
    .jingle { background: #33cc99; }
</style>
</head>
<body>

<div class="grid">
    <div class="pad beep" onclick="playSound('beep')">BEEP</div>
    <div class="pad applause" onclick="playSound('applause')">APPLAUSE</div>
    <div class="pad entry" onclick="playSound('entry')">LIL DERAY ENTRY</div>
    <div class="pad jingle" onclick="playSound('jingle')">JINGLE</div>
</div>

<script>
// Préchargement des sons
const sounds = {
    beep: new Audio('BEEP.mp3'),
    applause: new Audio('APPLAUSE.mp3'),
    entry: new Audio('LilDERAY-ENTRY.mp3'),
    jingle: new Audio('JINGLE.mp3')
};

// Limite de sons simultanés
let playingSounds = [];
const MAX_SIMULTANEOUS = 3;

// Cooldown anti-spam
let lastClick = 0;
const COOLDOWN = 50; // en ms

function playSound(name) {
    const now = Date.now();
    if (now - lastClick < COOLDOWN) return;
    lastClick = now;

    if (playingSounds.length >= MAX_SIMULTANEOUS) return;

    const audio = sounds[name].cloneNode(); // clone pour permettre sons simultanés
    playingSounds.push(audio);
    audio.play();
    audio.onended = () => {
        playingSounds = playingSounds.filter(a => a !== audio);
    };
}
</script>

</body>
</html>
